<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link href="layui/css/layui.css" rel="stylesheet">
	<script src="layui/layui.js"></script>
	<style>
	.layui-container img{max-width:100%};
	</style>
</head>
<body style="background:#272625">
<div class="layui-container">
	<div class="layui-row" id="layer-photos-demo">
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			<img layer-pid="" layer-src="img/1.jpg" src="img/1.jpg" alt="">
		</div>
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			<img layer-pid="" layer-src="img/2.jpg" src="img/2.jpg" alt="">
		</div>
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			<img layer-pid="" layer-src="img/3.jpg" src="img/3.jpg" alt="">
		</div>
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			<img layer-pid="" layer-src="img/4.jpg" src="img/4.jpg" alt="">
		</div>
	</div>
</div>   
<script>
layui.use('layer', function(){

layer.photos({
  photos: '#layer-photos-demo'
  ,anim: 5 
});  
});    
  
</script>
</body>
</html>
