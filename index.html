<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link href="layui/css/layui.css" rel="stylesheet">
	<script src="layui/layui.js"></script>
	<style>
	.layui-carousel img{max-width:100%};
	
	</style>
</head>
<body>
<div class="layui-carousel" id="test1">
  <div carousel-item id="layer-photos-demo">
    <div><img layer-pid="" layer-src="img/1.jpg" src="img/1.jpg" alt=""></div>
    <div><img layer-pid="" layer-src="img/2.jpg" src="img/2.jpg" alt=""></div>
    <div><img layer-pid="" layer-src="img/3.jpg" src="img/3.jpg" alt=""></div>
    <div><img layer-pid="" layer-src="img/4.jpg" src="img/4.jpg" alt=""></div>
  </div>
</div>
<script>
layui.use('carousel', function(){
  var carousel = layui.carousel;
  //建造实例
  carousel.render({
    elem: '#test1'
    ,width: '100%' //设置容器宽度
    ,arrow: 'always' //始终显示箭头
    //,anim: 'updown' //切换动画方式
  });
  
});
</script>

<script>
layui.use('layer', function(){

});

</script>

</html>
